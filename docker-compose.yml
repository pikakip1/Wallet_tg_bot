services:
  wallet-db:
    image: postgres:alpine
    container_name: wallet-db
    env_file:
      - .env
    volumes:
      - ~/Wallet_tg_bot/db_temp:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5555:5432"

  wallet-bot:
    build: .
    container_name: wallet-bot
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - wallet-db

volumes:
  wallet-data:
